<div class="row row-cols-1 row-cols-md-3 g-2 d-grid m-3 animated fadeIn" style="grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));">

    <div (click)="clickArtist(item)" *ngFor="let item of items" class="card puntero" style="width: 18rem;">
        <img class="card-img-top" [src]="item.images | noimage"  alt="..." style="width: 100%; height: 200px; object-fit: cover; border-radius: 8px 8px 0 0;">
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text">
            <span *ngFor="let artist of item.artists" class="badge text-bg-primary">{{ artist.name }}</span>
          </p>
        </div>
    </div>

</div>
